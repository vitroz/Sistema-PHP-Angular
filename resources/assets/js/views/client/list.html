<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de Clientes</div>
				<div class="panel-body">
					<table class="table">
						<thead>
						<tr>								
							 <th>Name</th>
							 <th>Responsible</th>
							 <th>Email</th>
							 <th>Phone</th>
							 <th>Address</th>
							 <th>Obs</th>
							 <th>Ação</th>
						</tr>
						</thead>
						<tbody>
							<tr ng-repeat="client in clients">
								<td>{{client.name}}</td>
								<td>{{client.responsible}}</td>
								<td>{{client.email}}</td>
								<td>{{client.phone}}</td>
								<td>{{client.address}}</td>
								<td>{{client.obs}}</td>
								<td>
									<a ng-href="#/clients/{{client.id}}/edit">Editar</a>|
									<a ng-href="#/clients/{{client.id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>					
				</div>
			</div>
		</div>
	</div>
</div>
@endsection
